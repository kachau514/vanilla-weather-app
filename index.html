<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Me App</h1>
      <!--Begin form-->
      <form>
        <div class="form-group">
          <input
            type="search"
            class="form-control"
            id="city-input"
            aria-described="cityHelp"
            placeholder="Enter a city name"
          />
          <small id="cityHelp" class="form-text text-muted"
            >Get the current weather forecast by clicking Submit</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Click me</button>
      </form>
      <footer>
        This project was coded by An Chau and is
        <a
          href="https://github.com/kachau514/vanilla-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://chic-selkie-814317.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
