<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center weather-box">
        <div class="col-10">
          <h1>Weather Me App</h1>
          <!--Begin form-->
          <form id="search-form">
            <div class="row justify-content-center">
              <div class="col">
                <div class="form-group">
                  <input
                    type="search"
                    class="form-control border rounded-pill"
                    id="city-input"
                    aria-described="cityHelp"
                    placeholder="Enter a city name"
                    autocomplete="off"
                  />
                  <small id="cityHelp" class="form-text text-muted"
                    >Get the current weather forecast by clicking Search</small
                  >
                </div>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
          <!--Current Day-->
          <div class="row current-day justify-content-center">
            <div class="col-lg">
              <div class="row">
                <div class="col-lg"><h2 id="current-city"></h2></div>
              </div>
              <div class="row">
                <div class="col-lg" id="current-date"></div>
                <div class="col-lg" id="current-description"></div>
              </div>
              <div class="row">
                <div class="col-lg" id="current-humidity"></div>
                <div class="col-lg" id="current-wind"></div>
              </div>
            </div>
            <div class="col-lg">
              <h1>
                <img id="current-icon" src="" alt="" />
                <span id="current-temp"></span><span id="current-unit"></span>
              </h1>
            </div>
          </div>
          <!--Weather forecast-->
          <div class="row justify-content-center weather-forecast">
            <!--Day Card 1-->
            <div class="col-sm border border-primary rounded">
              <div class="row day">
                <div class="col">SUN</div>
              </div>
              <div class="row icon">
                <div class="col">☀️</div>
              </div>
              <div class="row justify-content-center temps">
                <div class="col temp-hi">21°C</div>
                <div class="col temp-lo">12°C</div>
              </div>
            </div>
            <!--Day Card 2-->
            <div class="col-sm border border-primary rounded">
              <div class="row day">
                <div class="col">SUN</div>
              </div>
              <div class="row icon">
                <div class="col">☀️</div>
              </div>
              <div class="row justify-content-center temps">
                <div class="col temp-hi" id="tempFirstDay">21°C</div>
                <div class="col temp-lo">12°C</div>
              </div>
            </div>
            <!--Day Card 3-->
            <div class="col-sm border border-primary rounded">
              <div class="row day">
                <div class="col">MON</div>
              </div>
              <div class="row icon">
                <div class="col">☀️</div>
              </div>
              <div class="row justify-content-center temps">
                <div class="col temp-hi">21°C</div>
                <div class="col temp-lo">12°C</div>
              </div>
            </div>
            <!--Day Card 4-->
            <div class="col-sm border border-primary rounded">
              <div class="row day">
                <div class="col">TUE</div>
              </div>
              <div class="row icon">
                <div class="col">☀️</div>
              </div>
              <div class="row justify-content-center temps">
                <div class="col temp-hi">21°C</div>
                <div class="col temp-lo">12°C</div>
              </div>
            </div>
            <!--Day Card 5-->
            <div class="col-sm border border-primary rounded">
              <div class="row day">
                <div class="col">WED</div>
              </div>
              <div class="row icon">
                <div class="col">☀️</div>
              </div>
              <div class="row justify-content-center temps">
                <div class="col temp-hi">21°C</div>
                <div class="col temp-lo">12°C</div>
              </div>
            </div>
          </div>

          <footer>
            This project was coded by An Chau and is
            <a
              href="https://github.com/kachau514/vanilla-weather-app"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and hosted on
            <a href="https://chic-selkie-814317.netlify.app/" target="_blank"
              >Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
